<h2>My Hero</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes">
		<a routerLink="/detail/{{ hero.id }}">
			<span class="badge">{{ hero.id }}</span> {{ hero.name }}
		</a>
	</li>
</ul>

<div>
	<label>Hero name: <input type="text" #heroName /></label>
	<button (click)="add(heroName.value); heroName.value = ''">add</button>
</div>
